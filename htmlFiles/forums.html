<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="forums.css">
</head>
<body>
    <div class="grid-container">
        <div id="Menu">
            <button id="createForumButton"> Create Forum</button>
        </div>
        <div id="List">
            <table id="forums-list">
                <tr>
                    <th>Name</th>
                    <th>Created By</th>
                    <th>Created At</th>
                </tr>
            </table>
        </div>
    </div>

    <div id="createForumOverlay" class="overlay">
        <div id="createForumOverlayContent" class="overlayContent">
            <span class="closeButton">&times;</span>
            <div style="margin: 20px;">
                <input type="text" placeholder="Enter Title" name="title" id="ForumTitle" required>
                <select id="ForumCategory">
                    <option value="" disabled selected>Select Your Category</option>
                    <option value="Developer">Developer</option>
                    <option value="Food">Food</option>
                    <option value="Games">Games</option>
                    <option value="Tech">Tech</option>
                </select>
            </div>
            <div style="margin: 20px; height: 70%;">
                <input type="text" name="Content" id="ForumContent" placeholder="Enter Content" required >
            </div>
 
            <center><button class="submitButton">Create Forum</button></center>
        </div>
    </div>
    <script src="forums.js"></script>
</body>
</html>
